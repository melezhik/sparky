tasks: 
  - 
    name: zef-test
    default: true
    language: Bash
    code: |
        set -e
        raku -v
        cd source
        zef install --deps-only .
        zef test . --verbose
    depends:
      -
        name: deps
  -
    name: deps
    language: Bash
    code: |
      set -e
      sudo apk add zstd
